<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 320" width="1280" height="320">
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="bannerBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>

    <!-- Accent gradient for decorative elements -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0052CC"/>
      <stop offset="50%" style="stop-color:#4a00e0"/>
      <stop offset="100%" style="stop-color:#00C7E6"/>
    </linearGradient>

    <!-- Prompt gradient -->
    <linearGradient id="bannerPromptGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0052CC"/>
      <stop offset="100%" style="stop-color:#4a00e0"/>
    </linearGradient>

    <!-- Cursor gradient -->
    <linearGradient id="bannerCursorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00C7E6"/>
      <stop offset="100%" style="stop-color:#0052CC"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="bannerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle pattern for texture -->
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#ffffff" opacity="0.03"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1280" height="320" fill="url(#bannerBgGradient)"/>

  <!-- Texture overlay -->
  <rect width="1280" height="320" fill="url(#dots)"/>

  <!-- Top accent line -->
  <rect x="0" y="0" width="1280" height="3" fill="url(#accentGradient)" opacity="0.8"/>

  <!-- Bottom accent line -->
  <rect x="0" y="317" width="1280" height="3" fill="url(#accentGradient)" opacity="0.8"/>

  <!-- Decorative code snippets (left side, faded) -->
  <g opacity="0.15" font-family="'SF Mono', 'Monaco', 'Consolas', monospace" font-size="12" fill="#00C7E6">
    <text x="40" y="60">project = PROJ AND status != Done</text>
    <text x="40" y="80">assignee = currentUser()</text>
    <text x="40" y="100">ORDER BY priority DESC</text>
    <text x="40" y="240">sprint in openSprints()</text>
    <text x="40" y="260">labels IN (bug, urgent)</text>
    <text x="40" y="280">created >= -7d</text>
  </g>

  <!-- Decorative code snippets (right side, faded) -->
  <g opacity="0.15" font-family="'SF Mono', 'Monaco', 'Consolas', monospace" font-size="12" fill="#4a00e0" text-anchor="end">
    <text x="1240" y="60">{"key": "PROJ-123"}</text>
    <text x="1240" y="80">{"status": "In Progress"}</text>
    <text x="1240" y="100">{"priority": "High"}</text>
    <text x="1240" y="240">{"assignee": "you"}</text>
    <text x="1240" y="260">{"sprint": "Sprint 42"}</text>
    <text x="1240" y="280">{"storyPoints": 8}</text>
  </g>

  <!-- Logo area (terminal prompt icon) -->
  <g transform="translate(180, 110)">
    <!-- Small circular background for logo -->
    <circle cx="50" cy="50" r="45" fill="#16213e" stroke="url(#bannerPromptGradient)" stroke-width="2"/>

    <!-- Chevron prompt -->
    <path
      d="M 30 35 L 50 50 L 30 65"
      fill="none"
      stroke="url(#bannerPromptGradient)"
      stroke-width="6"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- Mini cursor -->
    <rect x="55" y="58" width="18" height="4" rx="1" fill="url(#bannerCursorGradient)" filter="url(#bannerGlow)"/>
  </g>

  <!-- Main title -->
  <text
    x="290"
    y="140"
    font-family="'Inter', 'Segoe UI', 'Helvetica Neue', sans-serif"
    font-size="48"
    font-weight="700"
    fill="#ffffff"
    letter-spacing="-1"
  >JIRA ASSISTANT SKILLS</text>

  <!-- Tagline -->
  <text
    x="290"
    y="180"
    font-family="'Inter', 'Segoe UI', 'Helvetica Neue', sans-serif"
    font-size="22"
    font-weight="400"
    fill="#94a3b8"
    letter-spacing="0.5"
  >Talk to JIRA like you talk to a teammate</text>

  <!-- Stats bar -->
  <g transform="translate(290, 220)">
    <!-- Stat 1 -->
    <text font-family="'SF Mono', monospace" font-size="14" fill="#00C7E6" font-weight="600">14</text>
    <text x="25" font-family="'Inter', sans-serif" font-size="14" fill="#64748b">skills</text>

    <!-- Separator -->
    <text x="75" font-family="'Inter', sans-serif" font-size="14" fill="#334155">|</text>

    <!-- Stat 2 -->
    <text x="95" font-family="'SF Mono', monospace" font-size="14" fill="#00C7E6" font-weight="600">100+</text>
    <text x="145" font-family="'Inter', sans-serif" font-size="14" fill="#64748b">scripts</text>

    <!-- Separator -->
    <text x="205" font-family="'Inter', sans-serif" font-size="14" fill="#334155">|</text>

    <!-- Stat 3 -->
    <text x="225" font-family="'SF Mono', monospace" font-size="14" fill="#00C7E6" font-weight="600">0</text>
    <text x="245" font-family="'Inter', sans-serif" font-size="14" fill="#64748b">JQL required</text>
  </g>

  <!-- Command example (right side) -->
  <g transform="translate(780, 120)">
    <!-- Terminal window frame -->
    <rect x="0" y="0" width="420" height="120" rx="8" fill="#0d1117" stroke="#30363d" stroke-width="1"/>

    <!-- Window controls -->
    <circle cx="20" cy="16" r="5" fill="#ff5f56"/>
    <circle cx="40" cy="16" r="5" fill="#ffbd2e"/>
    <circle cx="60" cy="16" r="5" fill="#27c93f"/>

    <!-- Terminal content -->
    <g font-family="'SF Mono', 'Monaco', 'Consolas', monospace" font-size="13">
      <!-- Prompt line -->
      <text x="20" y="55" fill="#7c3aed">></text>
      <text x="35" y="55" fill="#e2e8f0">What's blocking the release?</text>

      <!-- Response -->
      <text x="20" y="85" fill="#22c55e">Found 3 blockers in 47 issues:</text>
      <text x="20" y="105" fill="#94a3b8">PROJ-123, PROJ-456, PROJ-789</text>
    </g>
  </g>

  <!-- Decorative gradient orbs -->
  <circle cx="100" cy="160" r="80" fill="#4a00e0" opacity="0.05"/>
  <circle cx="1180" cy="160" r="100" fill="#0052CC" opacity="0.05"/>
</svg>
