<?xml version="1.0" encoding="UTF-8"?>
<!--
  JIRA Assistant Skills Logo - Static Version
  Use this version for contexts where CSS animations are not supported
  (favicons, app icons, static exports)
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="promptGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0052CC"/>
      <stop offset="100%" style="stop-color:#4a00e0"/>
    </linearGradient>
    <linearGradient id="cursorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00C7E6"/>
      <stop offset="100%" style="stop-color:#0052CC"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)" filter="url(#shadow)"/>
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#promptGrad)" stroke-width="3" opacity="0.6"/>
  <circle cx="256" cy="256" r="200" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1"/>

  <!-- Prompt chevron -->
  <path d="M 130 200 L 200 256 L 130 312" fill="none" stroke="url(#promptGrad)" stroke-width="28" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Text -->
  <text x="230" y="275" font-family="'SF Mono','Monaco','Consolas','Courier New',monospace" font-size="80" font-weight="600" fill="#ffffff" letter-spacing="-2">jira</text>

  <!-- Static cursor -->
  <rect x="390" y="275" width="40" height="8" rx="2" fill="url(#cursorGrad)" filter="url(#glow)"/>

  <!-- Decorative dots -->
  <g opacity="0.3">
    <circle cx="120" cy="380" r="4" fill="#00C7E6"/>
    <circle cx="140" cy="380" r="4" fill="#4a00e0"/>
    <circle cx="160" cy="380" r="4" fill="#0052CC"/>
  </g>
</svg>
